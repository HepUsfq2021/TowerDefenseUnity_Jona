behaviors:
  PlayerAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 32
      buffer_size: 2048
      learning_rate: 3.0e-4
      beta: 5.0e-4
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 32
      num_layers: 3
    reward_signals:
      extrinsic:
        strength: 0.5
        gamma: 0.99
      gail:
        strength: 0.9
        demo_path: demos/PlayerAgentDemo.demo
    behavioral_cloning:
      strength: 0.2
      demo_path: demos/PlayerAgentDemo.demo
    max_steps: 1000000
    time_horizon: 64
    summary_freq: 50000